<!DOCTYPE html>
<html>
<head>
    <script>
        let i = 0;
        for (const element of [1, 2, 3, 4]) {
            alert(`${i}번째 요소는 ${element}입니다.`);
            i++;
        }
        //ㄴ-> 자바의 foreach(int 변수명:배열명) 과 같은 문법

        
        // 배열.forEach(function(index, 단위데이터){
        // 
        // })
        ['사과','바나나','딸기'].forEach(function(data,idx){
            alert(idx+1 + ")" + data)
        })

        // $.each(배열,function(idx,data){

        // })
    </script>
</head>
<body>

</body>
</html>
