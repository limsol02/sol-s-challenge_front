<!DOCTYPE html>
<html>
<head>
    <script>
        // 자바의 for : (for each 구문)과 동일
        for (const element of [1, 2, 3, 4]) {
            alert(`요소는 ${element}입니다.`);
        }

        var friuts = ["사과", "바나나", "딸기"]
        for (let friut of friuts){      // 자바의 변수명 : 배열명 (foreach) --> : 대신 of씀 
            console.log(friut)
        }
    </script>
</head>
<body>

</body>
</html>
