<!DOCTYPE html>
<html>
<head>
    <script>
        // 변수를 선언합니다.
        var array = ['포도', '사과', '바나나', '망고'];
        // for in 반복문
        // 배열, 객체도 처리가능..
        for (var i in array) {
            console.log(i+":"+array[i]);
        }

        // 1:사과
        // 2:바나나
        // 3:망고  --> 인덱스 값으로 앞에 찍히는데

        // 속성 : 속성값
        var JObj = {name : "홍길동", age : 25, loc : "서울"}
        for(var prop in JObj){
            // 속성과 속성값을 가져온다
            console.log(prop+":"+JObj[prop])
        } // --> 얘는 인덱스 값이 아닌 속성 으로 찍힘 앞에가
    </script>
</head>
<body>

</body>
</html>
