    <script>
        var h2Ob = document.querySelector("h2")
        //.innerText : 레이블 내용을 변경/ 저장
        h2Ob.innerText = "단일 객체 내용 변경";
        var h3Arr = document.querySelectorAll("h3")
        h3Arr[0].innerText = "red"
        h3Arr[1].innerText += "blue"
        h3Arr[2].innerText = "yellow"

       /* a03_one_multi.html 만들고
        초기내용을 시작으로 다 표현
        h1 1개 h2 5개 DOM으로 과일명 표현 출력 처리


        
        # javascript 의 선택자
        1. javascript는 선택자 DOM객체를 선택할 때, 사용하는 객체/메서드는
            아래와 같다.
            
            var obj = document.querySeletor("단일선택자")
            var arry = document.querySeletorAll("다중선택자")
            위와 같이 단일과 다중으로 body안에 있는 태그들을 선택할 수 있다
        
        2. 선택자의 종류(css에서 선택자와 동일 개념)
            위 코드에 단일선택자 부분과 다중선택자로 선택자를 지정해야
            body안에 있는 태그 중에 있는 특정 내용을 선택하여 객체화처리한다.
            
            1) 기본 태그 <h2>, <omg>
                var obj = document.querySeletor("h1")
                var img = document.querySeletor("img")
                이와 같이 기본적인 태그를 사용할 때 쓴다.

            
            2) 속성 id가 있을 때
                태그명에 속성으로 id값이 지정되어 있을 때, 사용하는 선택자이다.
                <h2 id="showTitle">
                var showTitleOb = document.querySeletor("#showTitle")
                위와 같이 id속성으로 지정된 태그는 #아이디명으로 선택하여
                객체로 지정할 수 있다.
        

            3) 속성 class가 있을 때
                 <h2 class = "cls01">
                 <h2 class = "cls02">
                 <h2>
                 <h3 class = "cls01">
                 <h4 class = "cls01">
                 document.querySeletctorAll(".cla01")

            4) 기타 복합내용
