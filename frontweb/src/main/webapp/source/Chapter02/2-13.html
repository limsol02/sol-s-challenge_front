<!DOCTYPE html>
<html>
<head>
    <script>
       // 특정하게 해당 조건문이 true일 때 만 수행
       // 그렇지 않을 때(false일 때) 수행되지 않음.
       if(273 < 52) {
            // 위 if 조건문이 true일떄만 수행
            alert('273은 52보다 작습니다.');
        }
        if (273 > 52) {

            alert('273은 52보다 큽니다.');
        }
        // ex) 숫자 3 5 를 이용하여 아래 내용중에
        //      번호2, 번호4인 경우만 출력되게 if문 처리하세요

        if(3>5){
            alert("번호1")}
            // if(3>5)alert("번호1")  일케 중괄호 안쓰고 일렬로 써서 해도 되나?
        if(3<=5){ 
            alert("번호2")}
        if(3==5){
            alert("번호3")}
        if(3!=5){ 
            alert("번호4")}
    </script>
</head>
<body>

</body>
</html>
