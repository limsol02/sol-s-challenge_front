        alert(2 * pi * radius);

        // ex) 한라인에 물건명 가격 갯수 선언할당하고, 
        // alert()3개로 한라인으로 출력처리하세요.

        var name = "사과", price = 2000, cnt = 1; // 변수명 한글로도 가능
        alert(name); alert(price); alert(cnt)
    </script>
