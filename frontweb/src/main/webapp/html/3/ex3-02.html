<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>figure 태그 활용</title>
</head>
<body>
<h3>figure 태그 활용</h3>
<hr>
<!--
# figure 시맨틱 블록 태그
1. 책이나 보고서 등 본문에 삽인하는 사진, 차트
삽화, 소스 코드 등을 통상적으로 '그림'으로 표현할때
사용한다.
# detail, summary
1. detail는 상세 정보를 담는 시맨틱 블록 태그
2. summary 태그는 details로 구성되는 블록의 제목 표현
# 시맨틱 인라인 태그
1. mark : 중요한 텍스트임을 표시
2. time : 텍스트의 내용이 시간임을 표시
3. meter : 주어진 범위 %의 데이터 량 표시
4. progress : 작업의 진행 정도 표시



 -->
<figure id="1-1">
	<figcaption>alert() 함수 활용</figcaption>
	<pre><!-- pre : 줄바꿈이나 간격들을 br, &nbsp;없이 바로
	          나타내고자 할때 간단하게 쓰는 태그 -->
	<code>function f() { alert("경고합니다"); }</code>
	</pre>
	<hr>
	<small>실행결과</small>
	<pre>
		<img src="media/alert.png" alt="실행결과">
	</pre>

</figure>
</body>
</html>
