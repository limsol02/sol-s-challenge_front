<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>콤보박스 만들기</title></head>
<body>
<h3>오늘 점심은?</h3>
<hr>
<form>
	<!--
		1. select를 통해서 option값을 선택해준다.
		2. select의 name을 기준으로 key 설정되고,
		3. 설정된 value 값이 전송이 되는데,
		4. option value가 있으면 label(실제 쓰여진 메뉴이름) 상관없이 value값 전송
		5. option value가 없으면 label 로 설정되어 전송

	-->
	중국음식 : 
	<select name="china">
		<option value="1">짜장면</option>
		<option value="2" selected>짬뽕</option>
		<option value="3">탕수육</option>
	</select>
	<input type="submit"/><br>

	한국음식 : 
	<select name="korea">
		<option >된장찌개</option>
		<option >김치찌개</option>
		<option> 설렁탕</option>
	</select>
	<input type="submit"/>

</form>
</body>
</html>
