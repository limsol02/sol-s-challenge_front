<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    ex) 주문할 음식 : [] [주문]
    주문 클릭시 입력된 주문할 음식 alert()로 출력
    -->
    <form>
        주문할 음식 <input type="text" name ="order" value="">
        <input type="button" id="but" value="주문">
        <div id="show">
            <!--주로 범위를 지정해서 화면에 출력할 떄 사용하는 태그-->
        </div>
    </form>

    <script>
        var orderOb = document.querySelector("[name=order]")
        var butOb = document.querySelector("#but")
        var showOb = document.querySelector("#show")
        showOb.innerHTML="<h3>주문목록리스트</h3>"
        
        butOb.onclick = function(){
            showOb.innerHTML+=orderOb.value+"<br>"
            //  showOb.innerHTML+= 등록할데이터 : 등록할 데이터를 누적해서 처리
            //                                     html랜더링(해석)
            orderOb.value="" // 입력과 동시에 입력할 수 있게 삭제..
            orderOb.focus() // 이벤트로 해당 객체에 focus를 위치시키게 해준다.
            //alert("주문한음식 : "+orderOb.value)
        }

        // butOb.onkeydown = function(event) {
        // if (event.keyCode == 13) { 
        //     alert("주문한 음식 : " + orderOb.value);
        //  }
        // }
    </script>
</body>
</html>
