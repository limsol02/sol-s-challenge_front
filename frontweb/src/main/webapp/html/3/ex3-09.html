<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>체크 박스 만들기</title></head>
<body>
<h3>먹고 싶은 것 모두 체크하세요</h3>
<hr>
<!-- type = "check" : 여러가지를 선택이 가능하다.-->
<form>
	짜장면 <input type="checkbox" name="menu" value="짜장면">
	짬뽕 <input type="checkbox" name="menu" value="짬뽕" checked>
	<!-- default로 checked가 되어있는 내용-->
	탕수육 <input type="checkbox" name="menu" value="탕수육">
	<input type="submit"/>
	<!-- submit로 서버 전송할 떄, check가 된 것만 전소이 된다.-->
</form>
</body>
</html>
