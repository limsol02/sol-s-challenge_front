<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>인라인 시맨틱 태그</title></head>
<body>
<h3>인라인 시맨틱 태그 사례</h3>
<hr>
<p>내일 <mark>HTML5 시험</mark><br>
시간은 <time>09:00</time><br>
자료 업로딩(20%)
	<progress id="prog" value="2" max="10"></progress><br>
	난이도(<span>80</span>%) <meter id="me" value="0.8" max="1.0">80%</meter><br>
</p>
    <script>
        var progOb = document.querySelector("#prog")
		progOb.onclick=function(){
			alert(this.value)
			this.value=Number(this.value)+1
		}
		/*
		ex) meter에 아이디값을 설정해서..
		클릭시마다 %가 5%씩 감소하게 처리하세요..
		*/
		var meOb = document.querySelector("#me")
		var spanOb = document.querySelector("span")
        meOb.onclick=function(){
			// 자바스크립트는 + 연산자 이외는 자동형변환
            this.value -= 0.05
			var percent = Math.round(this.value*100)
			spanOb.innerText=percent

		}


	</script>
</body>
</html>
