<h4>내부페이지 리스트</h4>
<!--
    # 링크로 다른 iframe의 페이지 변경 처리하기
    1. 변경할 iframe의 이름을 지정한다.
       주의) top/left/right등은 내장키워드로 된 경우가 많기에
       가능한한 01~..등으로 마지막에 numbering을 붙여 준다.

       <iframe src="http://www.w3c.org" name="right01" 
    2. a href 에서 설정옵션 target="프레임이름"을 설정해주면
       해당 link를 클릭시, 해당  frame의 페이지가 이동된다.


 -->
<ul>
    <li><a href="ex2-01.html" target="right">내부페이지1</a>
    <li><a href="ex2-02.html" target="right">내부페이지2</a>
    <li><a href="ex2-03.html" target="right">내부페이지3</a>

    <li><a href="ex2-05.html" target="right">내부페이지5</a>


</ul>
