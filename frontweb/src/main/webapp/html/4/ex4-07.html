<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>부모 스타일 상속</title></head>
<body>
<h3>부모 스타일 상속</h3>
<hr>
<!--
# 상위 태그에 선언한 css 내용은 포함관계에 있는 하위태그에
적용이 되며 하위 태그는 추가적인 내용도 정의할 수 있다.
ㄴ=> 자바의 상속개념을 끌어서 비유.
-->
<p style="color:green">자식 태그는 부모의 스타일을
	<em style="font-size:25px">상속</em>받는다.</p>
</body>
</html>
