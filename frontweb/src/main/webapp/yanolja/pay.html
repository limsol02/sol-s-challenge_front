<style>
#d01{
    padding-left: 50px;

    height: 460px;
}
input[type=text]{
    margin-left: 20px;
    border : none;
    border-bottom: 1px solid ;
    size: 4000px;
}

    margin-left: 20px;
    width: 200px;
    height: 50px;

    border-color: pink;

}
</style>
<script>
    $(document).ready(function(){
        $("[type=button]").click(function(){
            var textInfo = $("[type=text]").val();
            if(textInfo!=""){
            window.location.href="ShowInfo.html"}
        })
    })

</script>
