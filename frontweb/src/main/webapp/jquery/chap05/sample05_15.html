<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>$(“selector[attr*=‘value']") 선택자 실습</title>
<script type="text/javascript" src="jquery-3.1.1.js"></script>
<script type="text/javascript">

   $(document).ready(function(){
      /*
      $("[속성*=속성값]") : 속성값이 걍 포함만 되어있으면 됨 
      $("[속성~=속성값]") : '속성값'이라는 단어가 있어야됨
      $("[속성|=속성값]") : 정확하게 딱 저 속성값을 가지거나 , 
      속성값으로 끝나는데 뒤에 따라 붙는애가 - 을 포함해서 따라붙으면 가능 
      */
	   $( "input[name*='man']" ).val( "man 글자 포함" );
	   $( "input[name~='man']" ).css("border" , " 3px solid red");
	   $( "input[name|='man']" ).css("border" , " 3px solid red");
   });
</script>
</head>
<body>
<input name="man-news">
<input name="milk man">
<input name="letterman2">
<input name="newmilk">
<input name="superman">
</body>
</html>
