    <title>Document</title>
    <style>
        img{width: 100px;
            height: 100px;
        }

        div{width: 100px;
            height: 100px;
            border: 1px solid red;}
        
        .widthLen{width:300px;
                height: 300px;}
        .bongMax{width:300px;
                height: 300px;}
    </style>
    <script src="jquery-3.1.1.js"></script>
    <script>
        $(document).ready(function(){
            $("h2").click(function(){
                $("div").toggleClass("widthLen")
                // toggleClass 한번 누를때 적용 또누르면 적용해제
            })
            //버튼을 클릭했을떄, 여의봉을 검색해서 이미지에 넣고 
            // 클래스가 적용되게 하세여
            $("[type=button]").click(function(){
                $("img").toggleClass("bongMax")
            })
        })
    </script>
