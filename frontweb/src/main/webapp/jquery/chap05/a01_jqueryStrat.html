<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<!-- a01_jueryStrat.html 만들고,
h3로 반갑습니다 query시작입니다. text로 출력하게 처리하세여-->
<script src="jquery-3.1.1.js">//type="text/javascript" 이건 안써도 돌아가는데 src 안쓰면 안돌아감
</script> 
<script>
	// $ : jquery
	$(document).ready(function(){
		$("h3").text("반갑습니다. query 실행입니다.")
		// 동일한 속성, 출력은 하나만 해도 처리가 된다.
	});
</script>
</head>
<body>
	<h3></h3>
	<h3></h3>
	<h3></h3>
	<h3></h3>
	<h3></h3>
	<h3></h3>
	<h3></h3>
	<h3></h3>
</body>
</html>
