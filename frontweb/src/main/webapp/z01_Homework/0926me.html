// 1. **음식 선택 가이드**:

//    **도표**:

//    | hungry| morning   | Breakfast burrito      |

// 조건안에서 비교할때, 문자열로 받아오는건 ""쓰는거 잊지말기 

let feel = prompt("기분을 써보세용\nhungry/sad/happy","")
let time = prompt("현재 시간을 입력하세용\nmorning/afternoon/evening","")
if(feel=="hungry"){
    if(time=="morning"){
        alert("현재 추천음식은 Breakfast burrito 입니다.")
    }else if(time=="afternoon"){
        alert("현재 추천음식은 Chicken Sandwich 입니다.")

}else if(feel=="sad"){

        alert("현재 추천음식은 Ice Cream 입니다.")
    }else {
        alert("현재 추천음식은 Chocolate Cake 입니다.")
    }
}else{
    if(time=="morning"){
        alert("현재 추천음식은Fruit Salad 입니다.")
    }else if(time=="afternoon"){

}else{

    }else {
        alert("추천 여행지는 Cabin by a firaplace")

}else if(age=="teen"){
    if(type=="fantasy"){
        alert("추천 도서는 Percy Jackson 입니다. ")
    }else {
        alert("추천 도서는 Sherlock Holmes 입니다.")
    }
}else{
    if(type=="fantasy"){
        alert("추천 도서는 Game of Thrones 입니다.")
    }else {
        alert("추천 도서는 The Da Vinci Code 입니다.")
    }
}
