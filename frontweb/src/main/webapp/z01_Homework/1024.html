    <!--[1단계:확인] 3. h2로 구성된 5개의 도서명리스트 하고, 클릭시 마다,
 아래의 p태그에 해당 도서를 담는 처리흘 하세요.-->

 <h2>
    <ol>
        <li>책1</li>
        <li>책2</li>
        <li>책3</li>
        <li>책4</li>
        <li>책5</li>
    </ol>
 </h2>

 <p> 선택한 도서 리스트</p>
 <script>
    var liArr = document.querySelectorAll("li")
    var pOb = document.querySelector("p")
    for(var idx=0; idx<liArr.length; idx++){
        liArr[idx].onclick = function(){
            pOb.innerHTML+="<h2>"+this.innerText+"</h2>"
        }
    }
 </script>

 <!--[1단계:확인] 4. key이벤트 중에 바로 this를 사용하는 경우의 의미와 
 왼쪽화살표를 클릭시, 카운트를 감소하고, 
 오른쪽 화살표 클릭시 카운트를증가하는 처리를 하세요.-->
<!--this 는 객체 전체를 받아오는 경우 사용하면 편합니다. -->
 <h3>카운트</h3>
 <script>
    var cnt=0;
    var h3Ob = document.querySelector("h3")
    this.onkeyside=function(){
    
    if(event.keyCode==37)h3Ob.cnt--
    if(event.keyCode==39)h3Ob.cnt++
    h3Ob.textContent = "카운트: " + cnt;
    
    }

 </script>
