    <!--[1단계:개념] 3. img의 속성을 기술하고, 

    img의 속성에는 src에 주소를 넣어 여러 이미지를 표현할 수 있습니다. 
    img 안에는 src, width, height, alt 가 있으며

	wifth 는 이미지의 폭, height는 이미지의 높이입니다.
	
좋아하는 풍경이미지를 동적으로 크졌다 작아졌다 변경되었다하게 처리하세요.-->
    <img src="https://t1.daumcdn.net/cfile/tistory/9946A4505F5817A60D" ; alt="풍경사진" ; width="100" height="100">

    <h2 onclick="big()">커져라!</h2>
    <h2 onclick="small()">작아져라!</h2>

    <script>
        var imgOb = document.querySelector("img")
        function big() { imgOb.width += 20; imgOb.height += 20; }
        function small() { imgOb.width -= 20; imgOb.height -= 20; }
    </script>
