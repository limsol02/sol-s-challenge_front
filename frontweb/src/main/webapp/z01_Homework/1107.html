$("[속성^=값]") : 값으로 시작되는 속성을 가진것을 선택

toggleClass() 는 클릭과 연동한다고 했을 때 한번 클릭하면 설정한 메서드를 한번 실행하는 것을 말합니다.

 toggleSlide()는 선언된 클래스가 적용여부를 반복시키는 것을 말하고
 $("h1").toggleSlide("따로 선언한 클래스") 같은경우 클릭 버튼을 같이연동해두면 클릭시 크기가 sildeUp/Down을 계속 반복합니다.
