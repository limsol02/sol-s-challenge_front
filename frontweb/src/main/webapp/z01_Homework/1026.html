 <!--[1단계:확인] 2. 아래와 같은 화면 구조의 내용을 등록 처리해보세요.
    학생명:[    ] 점수:[    ] [등록] ==> 클릭시 마다 하단에 numbering되면서 등록 처리.
	1  @@@   @@ -->
    <form>
        학생명 : <input type="text" name="name" value="">
        점수 : <input type="text" name="score" value="">
        <input type="button" name="but" value="등록"><br>
        <h2>학생명과 점수 확인</h2><br>
    </form>
    
    <script>
        var h2Ob = document.querySelector("h2")
        var nameOb = document.querySelector("[name=name]")
        var scoreOb = document.querySelector("[name=score]")
        var butOb = document.querySelector("[name=but]")

        var cnt = 1;
        butOb.onclick = function(){
            h2Ob.innerHTML+= "<br>"+(cnt++)+"\t" + nameOb.value +"\t"+ scoreOb.value+"<br>"
        }
    </script>

    <!--[1단계:확인] 3. 다음의 내용을 enter키를 통해서 입력 처리해보세요.
        (테이블처리 및 최하단에 누적 총액계산)
        구매할 물건의 가격:[   ]
        구매한물건가격
	    1000
	     2000
	    총액:@@@-->
    
   
        구매한 물건의 가격 : <input type="text" name="price" value="">
        <!-- <input type="button" name="b01" value="입력">  -->
        <table id="table" border >
            <thead><tr><th>구매한 물건의 가격</th></tr></thead>
            <tbody id="t01"></tbody>
            <tbody id="t02"></tbody>
            
        </table>
    

    <script>
        var pOb = document.querySelector("[name=price]")
        var tOb01 = document.querySelector("#t01")
        var tOb02 = document.querySelector("#t02")
        var plus = 0;
        
        
        pOb.onkeyup = function(){
            if(event.keyCode == 13){
                var price = parseInt(pOb.value)
                plus+=price
                tOb01.innerHTML+= "<tr><th>"+pOb.value+"</th></tr>"
                tOb02.innerHTML="<tr><th>"+plus+"</th></tr>"
                this.value = ""
                this.focus()
            }
        }
    </script>

<!--[1단계:확인] 5. 물건명[  ], 가격[   ], 갯수[   ] [등록] 화면에서 등록 클릭시, 하단에 구매한 물건은 @@@, 총비용은 @@ 라고 출력되게 하세요-->
<form>
    물건명 : <input type="text" name="n01" value="">
    가격 : <input type="text" name="p01" value="">
    갯수 : <input type="text" name="c01" value="">
    <input type="button" name="b01" value="등록">

    <div id="div01">

    </div>
</form>

<script>
    var n01Ob = document.querySelector("[name=n01]")
    var p01Ob = document.querySelector("[name=p01]")
    var c01Ob = document.querySelector("[name=c01]")
    var b01Ob = document.querySelector("[name=b01]")
    var divOb = document.querySelector("#div01")
    var plus01 = 0;

    b01Ob.onclick = function(){
        var all = parseInt(p01Ob.value*c01Ob.value)
        plus01=all
        divOb.innerHTML=`구매한 물건은 ${n01Ob.value}, 총비용은 ${plus01}입니다. `
    }

</script>
