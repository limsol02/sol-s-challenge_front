<!DOCTYPE html>
<html>
<head>
    <script>
        // 변수를 선언합니다.
        var characters = prompt('사용할 비밀번호를 입력해주세요.', '6글자 이상');
        // 출력합니다.

        // 주의 ) js에서는 문자열의 크기와 배열이 동일하다
        //      java.length(자바)
        if (characters.length < 6) {
            alert('6글자 이상으로 입력하세요.');
        } else {
            alert('잘했어요!');
        }
    </script>
</head>
<body>

</body>
</html>
