<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
    <h1>단일 객체</h1>
    <h2>다중 객체1</h2>
    <h2>다중 객체2</h2>
    <h2>다중 객체3</h2>
    <h3>테이블의 row 단위 추가</h3>
    <table id = "tab01" border="50"><!--테이블 하단에 row단위로 추가 처리-->
        <tr>
            <td>1</td><td>홍길동</td>
        </tr>
        <tr>
            <td>2</td><td>홍길동</td>
        </tr>
        <tr>
            <td>3</td><td>홍길동</td>
        </tr>
    </table>
</body>
<script>
    // 1. DOM 객체 선언
    var h3Ob = document.querySelector("h3")
    var tab01Ob = document.querySelector("#tab01")
    // 2. 대상event 선언 및 이벤트 핸들러 메서드 처리
    var cnt = 4;
    h3Ob.onclick = function(){
        tab01Ob.innerHTML+="<tr><td>"+(cnt++)+"</td><td>홍길동</td></tr>"
    }
    // 3. 이벤트 핸들러 메서드 안에서 추가적인 화면 구현 처리..
    


    var h1Ob = document.querySelector("h1")
    var h2Arr = document.querySelectorAll("h2")
    // 단일 객체 더블클릭
    h1Ob.ondblclick = function(){
        h2Arr[0].innerText = "변경"
        for(var idx = 0; idx<h2Arr.length; idx++){
            h2Arr[idx].style.color = "blue";
        }
    }

</script>
</html>
