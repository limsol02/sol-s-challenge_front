<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
         # key와 함께하는 DOM이벤트

        1. key이벤트는 일반적으로 키보드를 입력시 발생하는 이벤트를 말한다.

        2. key이벤트의 대상 객체
            window(BOM) : 화면 전체를 대상으로 이벤트를 처리하는것을 말한다.
            ==> BOM은 현재화면을 대상으로 처리할 수 있다.
            input/select/textarea : 주로입력을 처리하는 요소객체를 대상으로
            한다. 입력시 데이터값에 따른 처리를 말한다.

        3. key이벤트의 종류와 속성/속성값 
            keyup: 키를 눌렀다가 놓았을 때(다시 복구가된 상태)
            keydown : 키를 누른상태
            event.keyCode(대소문자구분) : 각 키보드의 키에 연결된 값들.
            
        # this
        1. 이 내용을 전체화면일때, 특정한 객체의 이벤트 핸들러 메서드
            안에서 사용할 때, 객체 매개변수 전달에 사용할 때,
            상대적 개념으로 사용된다.
        
        2. 자바스크립트 제작
            1) 최상위 객체 = window.open () : BOM
            ㄴ=> 화면이 브라우저를 로딩했을때, 그 창 자체를 의미
                코드에 다른 함수 선언 없이 this는 이 윈도우 창을 의미한다.

            2) 태그에서 매개변수로 this를 전송할 때는 해당 DOM객체를 지칭한다.
            ㄴ=> <h1 onclick = "call(this)" 에서의 this는
                h1을 클릭할 때, DOM 객체를 매개변수로 전달.

            3) DOM선언해서 이벤트 처리시 this는 이벤트 처리하는 객체 DOM을 지칭한다.
            ㄴ=> var h1Ob = document.querySelector("h1")
            h1Ob.onclick = function(){
                this : 클릭한 h1Ob를 지칭
                this.innerHTML
                this.align
                this.style.background
                ==> 여러가지 속성을 가져오거나 변경할 때, 사용한다. 
            }

            4) json 형식 객체에서 ㄱ해당 객체의 구성 맴버를 지칭할 때 사용된다.
            ㄴ=> var p01 = {name:'홍길동', age:24
                            show:function(addAge){
                                this.name : 현재 객체의 name값을 가져온다
                                this.age
                                age+=addAge : this를 반드시 추가
                                ==> age를 this.age로 써야함
                            }}

            */
    </script>
    <script>
        console.log("#이벤트 대상 확인1#")
        console.log(this)
        
        var cnt = 0;
        
        this.onkeyup = function(){
            console.log("눌러진 키코드")
            console.log(event.keyCode)
            document.body.innerHTML += "<h2 align='center'> 현재 키 코드값 : "+ cnt++ 
                +event.keyCode+"</h2>"
            //  document.body : 화면 전체에 대한 DOM객체 즉 body부분 설정
        }
        window.onload = function(){
            console.log("#이벤트 대상 확인2#")
            console.log(this)
        }
    </script>

</body>

</html>
