<!DOCTYPE html>
<html>
<head>
    <script>
        // '', "" 동일하게 문자열 이기에
        // 문자 하나하나에 대한 접근은 배열의 index로 접근 가능..

        var a = "abcdefg";
        alert(a.length); // 문자열인 경우만 가능(길이)
        alert(a[0]);
        alert(a[1]);
        alert(a[2]);
        alert(a[3]);
        // 문자열은 "",''로 사용하는데
        // 문자 한자씩 접근도 가능하다
        // 문자열은 문자 + 배열 이기 때문이다. 
        // a[0] ==> a
        // a[1] ==> b
        // a[2] ==> c
        // a[3] ==> d
        // 주의) 자바스크립트 .length 문자열 , 배열 둘다 사용
        //      자바에서는 .length 는 배열에만 사용한다. 문자열.length() 이거씀
    </script>
</head>

</body>
</html>
