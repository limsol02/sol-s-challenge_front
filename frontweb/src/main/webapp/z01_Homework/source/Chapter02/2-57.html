<!DOCTYPE html>
<html>
<head>
    <script>
        // var 변수는 지역변수 즉, 블럭내에
        // 선언하더라도 다른 블럭에서 호출하여 사용
        // if, for, 함수 등 중괄호 블럭이 들어가는 곳에
        // 다 해당한다.
        // 자바에서는 한 중괄호 안에 변수를 선언하고 할당하면
        // 다른 중괄호 안에서는 그 변수 못불러옴
        // 해당 중괄호 내부에서만 사용가능
        // 아 밖에서 선언한 변수는 중괄호 내부에서 부를수있는데
        // 안에서 선언한건 그 안에서만 사용해야됨
        
        // 밖에서 선언한 변수 = 전역변수
        // 괄호안에서 선언한 변수 = 지역변수

        // 전역적으로 사용한다. 즉, 지역변수 / 전역변수
        // 개념이 없게 처리된다. 

        {
            // 스코프 A
            var variable = 273;
            alert("스코프 A :"+variable)
        }
        {
            // 스코프 B
            alert("스코프 B :"+variable);
        }
        // 전역 스코프
        alert("외부에서 선언 " + variable);
    </script>
</head>
<body>

</body>
</html>
